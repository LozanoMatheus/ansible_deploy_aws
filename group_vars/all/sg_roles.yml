    proto: "tcp"
    group_name: "{{ security_group['name'] }}"
    rule_desc: "Allow 8000/tcp access to the app"
  - port: 8080
    proto: "tcp"
    group_name: "{{ security_group['name'] }}"
    rule_desc: "Allow 8080/tcp access to the app"
